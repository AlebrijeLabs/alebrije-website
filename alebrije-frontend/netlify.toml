[build]
  command = "npm run build"
  publish = "dist"

# Don't process PDFs at all
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Explicitly disable processing for PDFs
[build.processing.pdf]
  enabled = false

# Define proper MIME types for PDFs
[[headers]]
  for = "*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Cache-Control = "public, max-age=31536000"
    X-Content-Type-Options = "nosniff"
    Access-Control-Allow-Origin = "*"

# Direct access to the PDF should work
[[redirects]]
  from = "/whitepaper.pdf"
  to = "/whitepaper.pdf"
  status = 200
  force = true

# Force https
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 