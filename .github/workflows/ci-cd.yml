name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - preview
          - production

permissions:
  contents: read
  id-token: write

env:
  NODE_VERSION: '20.18.0'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check Netlify credentials
        run: |
          if [ -z "${{ vars.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "::error::NETLIFY_AUTH_TOKEN is not set. Please add it to your repository variables."
            exit 1
          fi
          if [ -z "${{ vars.NETLIFY_SITE_ID }}" ]; then
            echo "::error::NETLIFY_SITE_ID is not set. Please add it to your repository variables."
            exit 1
          fi
          echo "âœ… Netlify credentials validated"

  test:
    name: Test
    needs: validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alebrije-website/alebrije-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: alebrije-website/alebrije-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alebrije-website/alebrije-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: alebrije-website/alebrije-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: alebrije-website/alebrije-frontend/dist

  deploy:
    name: Deploy
    needs: [validate, build]
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: alebrije-website/alebrije-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            netlify deploy --dir=dist --alias=${{ github.head_ref }}
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" == "preview" ]; then
            netlify deploy --dir=dist --alias=manual-preview
          else
            netlify deploy --dir=dist --prod
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ vars.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }} 